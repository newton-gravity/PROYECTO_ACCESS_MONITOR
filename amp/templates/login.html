{% extends 'base.html' %}

{% block content %}

         <section class=" pb-4">
            <div class="">
                <section class="w-100 p-4 d-flex justify-content-center pb-4">
                    
                    
                    <form method='POST'style="width: 22rem;" class=" bg-light border rounded-5 p-4">
                        {% csrf_token %}
                        <div class="form-outline mb-5"><h2>Welcome to AMP</h2></div>  
                
                    <!-- Email input -->
                    <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="text" name="username" id="username" class="form-control">
                        <label class="form-label" for="username" style="margin-left: 0px;">Username</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

                    <!-- Password input -->
                    <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="password" name="password" id="password" class="form-control">
                        <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                    </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-block mb-4" data-mdb-button-initialized="true">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="/register">Register</a></p>                           
                    </div>
                    </form>
                </section>
            </div>
        </section>
{% endblock content %}
